<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        tbody {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <form action=""></form>
    <table border="1" cellpadding="2" cellspacing="2" weight="400" heigt="100">
        <thead>
            <tr>
                <th style="color: red; background-color: yellow;" colspan="2">Registration Form</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="username" name="EnterName">
                </td>
            </tr>
            <tr>
                <td>Enter password</td>
                <td>
                    <input type="password" name="Password">
                </td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td>
                    <textarea name="Address" id="Address" cols="20" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" name="Select Game" id="radio">
                    Hockey <br>
                    <input type="checkbox" name="Select Game" id="radio">
                    Football <br>
                    <input type="checkbox" name="Select Game" id="radio">
                    Badminton <br>
                    <input type="checkbox" name="Select Game" id="radio">
                    Cricket <br>
                    <input type="checkbox" name="Select Game" id="radio">
                    Volleyball <br>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input name="Gender" id="gender1" type="radio">Male
                    <input name="Gender" id="gender2" type="radio">Female
                </td>
            </tr>
            <tr>
                <td>Select ur age</td>
                <td>
                    <select>
                        <option value="">Select</option>
                        <option value="">U10</option>
                        <option value="">U20</option>
                        <option value="">U30</option>
                        <option value="">under U30</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td>
                    <input type="file" id="photo" name="photo">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Click Me</button>
                    <button>Reset</button> <br>
                    <button>Submit Form</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
